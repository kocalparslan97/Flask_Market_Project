{% extends 'base.html' %}
{% block title %}
    Welcome To Flask Market Page
{% endblock %}

{% block content %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-dark">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">Flask Market</h1>
            <p class="lead font-weight-normal">Start purchasing products by clicking the link below</p>
            <!-- Musterinin Market sayfasindan alisveris yapabilmesi icin "Get Started" 'a tiklayip Market
                 sayfasina erisimi saglanabilir-->
            <a class="btn btn-primary" href="{{ url_for('market_page') }}">Get Started</a>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>
{% endblock %}
